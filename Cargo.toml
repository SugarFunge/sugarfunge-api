[package]
name = "sugarfunge-api"
version = "0.1.0"
edition = "2021"

[workspace]
members = ["crates/*"]

[dependencies]
sugarfunge-api-admin-types = { path = "crates/sugarfunge-api-admin-types" }
sugarfunge-api-keycloak-types = { path = "crates/sugarfunge-api-keycloak-types" }
sugarfunge-api-admin = { path = "crates/sugarfunge-api-admin" }
sugarfunge-api-keycloak = { path = "crates/sugarfunge-api-keycloak" }
env_logger = "0.8"
structopt = "0.3"
rand = "0.8.3"
hex = "0.4.3"
actix-web = "4.0.1"
actix-cors = "0.6.1"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
jsonrpsee-types = "0.5.1"
url = { version = "2", features = ["serde"] }
derive_more = { version = "0.99.0", default-features = false }
codec = { package = "parity-scale-codec", version = "3.0.0", default-features = false, features = ["derive", "full", "bit-vec"] }
scale-info = { version = "2.0.0", features = ["bit-vec"] }
awc = "3.0.0-beta.10"
dotenv = "0.15.0"

[dependencies.subxt]
git = "https://github.com/SugarFunge/subxt.git"
rev = "50652dfe5dbb17a9faf4f3487c55ce895d8710a1"

[dependencies.sp-keyring]
git = "https://github.com/paritytech/substrate.git"
branch = "polkadot-v0.9.23"
package = "sp-keyring"

[dependencies.sp-std]
git = "https://github.com/paritytech/substrate.git"
branch = "polkadot-v0.9.23"
package = "sp-std"

[dependencies.sp-io]
git = "https://github.com/paritytech/substrate.git"
branch = "polkadot-v0.9.23"
package = "sp-io"
features = []

[dependencies.sp-core]
git = "https://github.com/paritytech/substrate.git"
branch = "polkadot-v0.9.23"
package = "sp-core"
features = ["full_crypto"]

[dependencies.actix-web-middleware-keycloak-auth]
git = "https://github.com/JonathanJFlores/actix-web-middleware-keycloak-auth.git"
branch = "master"
package = "actix-web-middleware-keycloak-auth"

[features]
default = ["std"]
std = ["codec/std", "scale-info/std"]
keycloak = []
